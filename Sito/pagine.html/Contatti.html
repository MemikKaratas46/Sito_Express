<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - VendoAuto.it</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #ffcc00, #ff6600, #00ff26, #6600cc);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            color: rgb(44, 36, 36);
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Background semi-trasparente per rendere il testo leggibile */
            color: white; /* Colore del testo bianco */
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand">VendoAuto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AudiA3">Audi A3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AudiA4">Audi A4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AudiA5">Audi A5</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AudiA6">Audi A6</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AudiA7">Audi A7</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contatti">Contatti</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 animated-bg">
    <div class="jumbotron text-center">
        <h1 class="display-4">Contattaci</h1>
        <p class="lead">Siamo qui per aiutarti. Compila il modulo sottostante o vieni a trovarci presso la nostra sede.</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card border-info shadow">
                <div class="card-body">
                    <h5 class="card-title">Contattaci</h5>
                    <form>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Il tuo nome">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="La tua email">
                        </div>
                        <div class="form-group">
                            <label for="message">Messaggio</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Il tuo messaggio"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Invia</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="map"></div>
        </div>
    </div>
</div>

<script>
    function initMap() {
        var location = {lat: 45.4642, lng: 9.1900}; // Milano, Italia
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: location
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMyGj3AGUgVhGDErVDoeNn0hZcxugy-zM&callback=initMap"></script>

</body>
</html>
